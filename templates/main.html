    <script>
        function editName(userId, currentName, event) {
            // –ß—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞—Ç—å –∫–ª–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫–µ
            event.stopPropagation();
            const newName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: " + currentName, currentName);
            if (newName && newName !== currentName) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                fetch('/update_name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userId, newName: newName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                        document.getElementById('name_' + userId).innerText = newName;
                    } else {
                        alert("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–º–µ–Ω–∏");
                    }
                });
            }
        }

        function openUserDetail(username, secondName, userId) {
            // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            console.log("–û—Ç–∫—Ä—ã—Ç–∏–µ –¥–µ—Ç–∞–ª–µ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: " + secondName);
            openChat(userId, secondName, username);
        }


        function closeChat() {
            const chatContainer = document.getElementById('chat-container');
            const userListContainer = document.getElementById('user-list-container');

            // –°–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç
            chatContainer.classList.remove('open');

            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–∞ –º–µ—Å—Ç–æ
            userListContainer.style.marginRight = '0';
        }






         function parseDate(dateString) {
            const [time, date] = dateString.split(';'); // –†–∞–∑–¥–µ–ª—è–µ–º –Ω–∞ –≤—Ä–µ–º—è –∏ –¥–∞—Ç—É
            const [day, month, year] = date.trim().split('/'); // –†–∞–∑–¥–µ–ª—è–µ–º –¥–∞—Ç—É –Ω–∞ –¥–µ–Ω—å, –º–µ—Å—è—Ü, –≥–æ–¥
            const [hours, minutes] = time.trim().split(':'); // –†–∞–∑–¥–µ–ª—è–µ–º –≤—Ä–µ–º—è –Ω–∞ —á–∞—Å—ã –∏ –º–∏–Ω—É—Ç—ã

            // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π –æ–±—ä–µ–∫—Ç Date
            return new Date(year, month - 1, day, hours, minutes); // –ú–µ—Å—è—Ü –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å 0, –ø–æ—ç—Ç–æ–º—É month-1
        }



        function getChatMessages(userId) {
            return fetch('/get_chat_messages?userId=' + userId)
                .then(response => response.json())
                .then(data => {
                    return data.messages || [];
                });
        }

        function checkAvatar(userId) {
            fetch(`/get_avatar/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.avatar) {
                        console.log("–ê–≤–∞—Ç–∞—Ä –∑–∞–≥—Ä—É–∂–µ–Ω:", data.avatar);
                        document.getElementById('chat-avatar').src = data.avatar;
                    } else {
                        console.log("–ê–≤–∞—Ç–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.");
                        document.getElementById('chat-avatar').src = "/static/DefaultAvatar.png";
                    }
                })
                .catch(error => {
                    console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∞:", error);
                    document.getElementById('chat-avatar').src = "/static/DefaultAvatar.png";
                });
        }

        let chatUpdateInterval = null;



        let unreadMessages = {}; // –•—Ä–∞–Ω–∏—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è


        function openChat(userId, secondName, username) {
            console.log("–ß–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º " + secondName + " –æ—Ç–∫—Ä—ã—Ç.");

            fetch('/open_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId })
            });

            const chatContainer = document.getElementById('chat-container');
            chatContainer.classList.add('open');
            document.getElementById('chat-name').innerText = username; // –§–∏–∫—Å: secondName –≤ —Å–≤–æ–µ–º –ø–æ–ª–µ
            document.getElementById('chat-username').innerText = secondName; // –§–∏–∫—Å: username —Ç–µ–ø–µ—Ä—å –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –º–µ—Å—Ç–µ

            document.getElementById('chat-id').innerText = userId;

            function parseDate(dateString) {
                const parts = dateString.split('; ');
                if (parts.length !== 2) return new Date();
                const [time, date] = parts;
                const [day, month, year] = date.split('/');
                return new Date(`${year}-${month}-${day}T${time}:00`);
            }

            if (chatUpdateInterval) clearInterval(chatUpdateInterval);
            chatUpdateInterval = setInterval(loadMessages, 1000);

            unreadMessages[userId] = 0;
            updateUnreadCount(userId);
        }

        function checkNewMessages() {
            fetch('/check_unread_messages') // –°–µ—Ä–≤–µ—Ä –¥–æ–ª–∂–µ–Ω –≤–µ—Ä–Ω—É—Ç—å { "userId": –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ }
                .then(response => response.json())
                .then(data => {
                    console.log("üì• –î–∞–Ω–Ω—ã–µ –æ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏—è—Ö:", data);
                    for (const userId in data) {
                        updateUnreadCount(userId, data[userId]);
                    }
                })
                .catch(error => console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π:", error));
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        setInterval(checkNewMessages, 5000);

        // üìå –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–æ–æ–±—â–µ–Ω–∏–π –≤ HTML
        document.querySelectorAll('.user-item').forEach(userElement => {
            if (!userElement.querySelector('.unread-badge')) {
                const badge = document.createElement('div');
                badge.classList.add('unread-badge');
                badge.style.display = 'none';
                userElement.appendChild(badge);
            }
        });





        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function checkUnreadMessages() {
            fetch('/check_unread_messages')
                .then(response => response.json())
                .then(data => {
                    Object.keys(data).forEach(userId => {
                        updateUnreadCount(userId, data[userId]);
                    });
                })
                .catch(error => console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π:", error));
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(checkUnreadMessages, 5000);



        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ ESC –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeChat();
            }
        });


        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.querySelector("textarea[name='message']");
            const sendButton = document.querySelector("button[type='submit']");
            console.log(`+++++++++++++++++++++++++++++++++++++++++==`);
            if (!inputField || !sendButton) {
                console.error("–û—à–∏–±–∫–∞: –Ω–µ –Ω–∞–π–¥–µ–Ω—ã —ç–ª–µ–º–µ–Ω—Ç—ã –≤–≤–æ–¥–∞ –∏–ª–∏ –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.");
                return;
            }

            sendButton.addEventListener("click", function (event) {
                const name = document.getElementById('chat-username').textContent.trim();
                const username = document.getElementById('chat-name').textContent.trim();
                const chatId = document.getElementById('chat-id').textContent.trim();
                event.preventDefault(); // –û—Ç–∫–ª—é—á–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É

                const message = inputField.value.trim();


                if (message === "" || username === "") {
                    console.error("–û—à–∏–±–∫–∞: –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.");
                    return;
                }
                console.log(`–°–æ–æ–±—â–µ–Ω–∏–µ ${message}`);
                console.log(`–ò–º—è ${username}`);

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Å –∏–º–µ–Ω–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ–º
                fetch("http://127.0.0.1:5000/send_message", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json" // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞–∫ JSON
                    },
                    body: JSON.stringify({
                        username: username, // –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        message: message    // –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
                    })
                })
                .then(response => response.json())
                .then(data => console.log("–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data))
                .catch(error => console.error("–û—à–∏–±–∫–∞:", error));

                inputField.value = ""; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                console.log(`chatId ${chatId}`);
                console.log(`username ${username}`);
                console.log(`name ${name}`);
                openChat(chatId, name, username)
            });
        });


        document.addEventListener("DOMContentLoaded", function () {
            const chatForm = document.querySelector(".chat-input-container");
            const chatMessages = document.getElementById("chat-messages");
            console.log(`==============================================`);

            chatForm.addEventListener("submit", function (event) {
                event.preventDefault(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã

                const formData = new FormData(chatForm); // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                fetch("/send_message", {
                    method: "POST",
                    body: formData,
                })
                .then(response => response.json()) // –û–∂–∏–¥–∞–µ–º JSON-–æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                .then(data => {
                    if (data.success) {
                        chatForm.reset(); // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                        updateChat(); // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç
                    } else {
                        alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è!");
                    }
                })
                .catch(error => console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", error));
            });

            function updateChat() {
                fetch("/get_chat_messages") // –ü–æ–ª—É—á–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                .then(response => response.json())
                .then(data => {
                    chatMessages.innerHTML = ""; // –û—á–∏—â–∞–µ–º —á–∞—Ç –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º

                    data.messages.forEach(msg => {
                        const messageDiv = document.createElement("div");
                        messageDiv.classList.add("message");
                        messageDiv.innerHTML = `<b>${msg.sender}:</b> ${msg.text} <div class="message-time">${msg.time}</div>`;
                        chatMessages.appendChild(messageDiv);
                    });

                    chatMessages.scrollTop = chatMessages.scrollHeight; // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                })
                .catch(error => console.error("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —á–∞—Ç–∞:", error));
            }
        });

        const socket = io("http://127.0.0.1:5000", {
            query: { user_id: currentUserId }  // –ü–µ—Ä–µ–¥–∞–µ–º user_id –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
        });

        socket.on("new_message", (data) => {
            console.log("–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç", data.user_id);

            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞ –≤–∫–ª–∞–¥–∫–∞ —Å —ç—Ç–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º, –æ–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç
            if (currentOpenChat === data.user_id) {
                openChat(data.user_id, currentSecondName, currentUsername);
            }
        });


        function markMessagesAsRead(messages) {
            const unreadMessages = messages.filter(msg => !msg.read); // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ

            if (unreadMessages.length > 0) {
                fetch("/mark_as_read", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: unreadMessages.map(msg => msg.id) }) // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ ID —Å–æ–æ–±—â–µ–Ω–∏–π
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log("‚úÖ –°–æ–æ–±—â–µ–Ω–∏—è –æ—Ç–º–µ—á–µ–Ω—ã –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ");
                    } else {
                        console.error("‚ö† –û—à–∏–±–∫–∞:", data.message);
                    }
                })
                .catch(error => console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", error));
            }
        }

        function loadMessages() {
            getChatMessages(userId).then(messages => {
                const chatMessagesContainer = document.getElementById('chat-messages');
                chatMessagesContainer.innerHTML = '';

                messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.innerHTML = `
                        <strong>${message.username}</strong>: ${message.message}
                        <div class="timestamp">${message.time_sent}</div>
                    `;

                    if (!message.read) {
                        messageElement.classList.add('unread'); // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
                    }

                    chatMessagesContainer.appendChild(messageElement);
                });

                // –ï—Å–ª–∏ —á–∞—Ç –ø—Ä–æ–∫—Ä—É—á–µ–Ω –≤–Ω–∏–∑ ‚Äî –ø–æ–º–µ—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
                if (chatMessagesContainer.scrollHeight - chatMessagesContainer.scrollTop <= chatMessagesContainer.clientHeight + 10) {
                    markMessagesAsRead(messages);
                }
            });
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É, —á—Ç–æ–±—ã –æ—Ç–º–µ—á–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–º–∏
        document.getElementById('chat-messages').addEventListener('scroll', function() {
            if (this.scrollHeight - this.scrollTop <= this.clientHeight + 10) {
                getChatMessages(userId).then(markMessagesAsRead);
            }
        });


        function fetchUnreadCounts() {
            fetch("/get_unread_counts") // –ó–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                .then(response => response.json())
                .then(data => {
                    Object.keys(data).forEach(userId => {
                        updateUnreadCount(userId, data[userId]); // –ü–µ—Ä–µ–¥–∞–µ–º id –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
                    });
                })
                .catch(error => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π:", error));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function updateUnreadCount(userId, count) {
            const indicator = document.getElementById(`unread_${userId}`);

            if (indicator) {
                if (count > 0) {
                    indicator.innerText = count; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
                    indicator.classList.add('unread'); // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è –∫—Ä–∞—Å–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
                    indicator.style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä—É–∂–æ–∫
                } else {
                    indicator.innerText = ''; // –û—á–∏—â–∞–µ–º, –µ—Å–ª–∏ –Ω–µ—Ç –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
                    indicator.classList.remove('unread'); // –£–±–∏—Ä–∞–µ–º —Å—Ç–∏–ª—å
                    indicator.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫—Ä—É–∂–æ–∫
                }
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        fetchUnreadCounts();
        setInterval(fetchUnreadCounts, 5000);
    </script>
